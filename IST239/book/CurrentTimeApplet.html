<html>
<head>
<title>Display Current Time Applet</title>
</head>
<body>
<applet
  code = "CurrentTimeApplet.class"
  width = 200
  height = 220
  alt ="You must have a Java-enabled browser to view the applet" VIEWASTEXT>
  <param name=language value=en>
  <param name=country value=US>
  <param name=timezone value=EST>
</applet>
</body>
</html>
